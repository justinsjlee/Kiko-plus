# Basic
name:               "Justin SJ Lee"



author:
  name:             Justin SJ Lee
  twitter:          justinsjlee
  github:           justinsjlee
  linkedin:         justinsjlee
  medium:           justinsjlee
  email:            justinsj.lee@mail.utoronto.ca

# Google-analytics
google-analytics:
  id:               "UA-75000604-7"

# Disqus
disqus:
  id:               "your-id"

# URL
#url:                "https://AWEEKJ.github.io" # the base hostname & protocol for your site
url:                "http://www.justinsjlee.com" # use this url when develop
baseurl:            "" # the subpath of your site, e.g. /blog


# http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
timezone:           America/Toronto
permalink:          /:year-:month-:day/:title/

# Pagination
paginate:           5
paginate_path:      /page:num/

# Markdown
markdown:           kramdown
kramdown:
  imput:            GFM

# Navigation
nav:
  - name:           "About"
    url:            "/about"
  - name:           "Archive"
    url:            "/archive"
  - name:           "Tags"
    url:            "/tags"
  - name:           "Github"
    url:            "https://github.com/AWEEKJ/Kiko-plus"



# Sass
sass:
  sass_dir:         _sass
  style:            :compressed

# Scopes
defaults:
  -
    scope:
      path:         ""
      type:         "pages"
    values:
      layout:       "page"
  -
    scope:
      path:         ""
      type:         "posts"
    values:
      layout:       "post"

# jekyll-seo-tag, see: http://www.rubydoc.info/gems/jekyll-seo-tag/1.2.0
gems:
  - jekyll-seo-tag
  - jekyll-paginate

exclude:            [vendor]
